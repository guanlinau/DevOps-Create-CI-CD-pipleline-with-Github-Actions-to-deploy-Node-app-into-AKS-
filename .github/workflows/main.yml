name: GitHub Actions Deploy Nodeapp-into-AKS
run-name: ${{github.actor}} is triggering the GitHub Actions ðŸš€
on: 
  push:
    branches: ["main"]
#   workflow_dispatch:
permissions:
  id-token: write
  contents: read
  
jobs:
  BuildAndPushImageToACR:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          # Container registry username
          username: ${{secrets.ACS_USERNAME}}
          password: ${{secrets.ACS_PASSWD}}
          # Container registry server url
          login-server:  ${{vars.ACS_LOGIN_SERVER}}
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{vars.ACS_LOGIN_SERVER}}/${{vars.IMAGE_NAME}}:${{github.sha}}
          file: ./Dockerfile
          
  DeployAppToAKS:
    runs-on: ubuntu-latest
    needs: [BuildAndPushImageToACR]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: 743f1fba-d592-4850-b431-9e759c2c7c66
          #subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
        
